{% extends "base.html" %}
{% block content %}
    <h1>Query List</h1>
    <a href="{% url "query-new" %}">create</a>
    <ul>
        {% for query in object_list %}
             <li class="query">{{ query }}
                (<a href="{% url "query-edit" pk=query.id %}">edit</a>)
             </li>
        {% endfor %}
    </ul>
{% endblock %}
