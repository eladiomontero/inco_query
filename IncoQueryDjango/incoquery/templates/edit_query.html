{% extends "base.html" %}
{% block content %}
{% if contact.id %}
<h1>Edit Contact</h1>
{% else %}
<h1>Add Contact</h1>
{% endif %}
<form action="{% url "query-new" %}" method="POST">
  {% csrf_token %}
  <ul>
    {{ form.as_ul }}
  </ul>
  <input id="save_query" type="submit" value="Save" />
</form>

<a href="{% url "query-list" %}">back to list</a>
{% endblock %}
